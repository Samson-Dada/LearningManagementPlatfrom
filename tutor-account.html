<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/tutor-account.css" />
    <title>Document</title>

  <body>
    <main>
      <section class="tutor-account__section">
        <h3 class="sub-heading text-center">Getting Started</h3>
        <p class="tutor-account__text">What kind of teaching have you done before?</p>
        <div class="tutor-account__form-group">
          <div class="form-group">
            <label for=""> In Person (Informally)</label>
            <input type="checkbox" name="ssssssss" id="" />
          </div>
          <div class="form-group">
            <label for=""> In Person (Professionally)</label>
            <input type="checkbox" name="ssssssss" id="" />
          </div>

          <div class="form-group">
            <label for=""> Online (Informally)</label>
            <input type="checkbox" name="ssssssss" id="" />
          </div>
          <div class="form-group">
            <label for=""> Others</label>
            <input type="checkbox" name="ssssssss" id="" />
          </div>
        </div>

        <p class="tutor-account__text">What is your level as a Video Pro</p>
        <div class="tutor-account__form-group">
          <div class="form-group">
            <label for="">I have videos ready to upload</label>
            <input type="checkbox" name="ssssssss" id="" />
          </div>
          <div class="form-group">
            <label for="">Experienced</label>
            <input type="checkbox" name="ssssssss" id="" />
          </div>
          <div class="form-group">
            <label for=""> I have some basic knowledge</label>
            <input type="checkbox" name="ssssssss" id="" />
          </div>
          <div class="form-group">
            <label for="">Beginer</label>
            <input type="checkbox" name="ssssssss" id="" />
          </div>
        </div>

        <div class="tutor-account__footer">
          <p class="tutor-account__signin">Already have an account? <span>Sign in</span></p>
          <button class="tutor-account__btn">Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
