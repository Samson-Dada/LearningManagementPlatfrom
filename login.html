<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>User Login Page</title>
  </head>
  <body>
    <main>
      <section class="login__section">
        <h2 class="sub-heading text-center">Welcome Back</h2>

        <form action="" class="login__form">
          <input type="text" name="" id="" placeholder="Username" />
          <input type="text" name="" id="" placeholder="Password" />
          <label>Forgot password?</label>
          <a href="dashboard-home.html" class="login__btn">Sign in</a>
        </form>

        <p class="sign-in__link">Don't have an account? <a href="create-account.html" class=""> Sign Up </a></p>

        <p class="login__option-text">
          <span></span>

          or
          <span></span>
        </p>
        <div class="login__option">
          <svg class="login__svg"><use xlink:href="svg/Brand-icon.svg#icon-google"></use></svg>
          <svg class="login__svg"><use xlink:href="svg/Material-icon.svg#icon-facebook"></use></svg>
          <svg class="login__svg"><use xlink:href="svg/brand-icon.svg#icon-linkedin"></use></svg>
        </div>
      </section>
    </main>
  </body>
</html>
