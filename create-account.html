<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/create-account.css" />
    <title>Create User Account</title>
  </head>
  <body>
    <section class="create-account__section">
      <h2 class="sub-heading text-center">Create an account</h2>

      <form action="" class="create-account__form">
        <input type="text" name="" id="" placeholder="Username" />
        <input type="text" name="" id="" placeholder="Phone number" />
        <input type="text" name="" id="" placeholder="Password" />
        <input type="text" name="" id="" placeholder="Confirm Password" />

        <label>Forgot password?</label>
        <a href="dashboard-home.html" class="create-account__btn">Sign up</a>
      </form>

      <p class="sign-in__link">Already have an account? <a href="dashboard-home.html" class=""> Sign In </a></p>

      <p class="login__option-text">
        <span></span>

        or
        <span></span>
      </p>
      <div class="create-account__option">
        <svg class="svg login__svg"><use xlink:href="svg/brand-icon.svg#icon-google"></use></svg>
        <svg class="svg login__svg"><use xlink:href="svg/Material-icon.svg#icon-facebook"></use></svg>
        <svg class="svg login__svg"><use xlink:href="svg/brand-icon.svg#icon-linkedin"></use></svg>
      </div>
    </section>
  </body>
</html>
