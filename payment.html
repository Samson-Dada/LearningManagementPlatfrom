<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/payment.css" />
    <title>Course Payment</title>
  </head>
  <body>
    <section class="payment__section">
      <div class="payment__process-left">
        <h1 class="sub-heading text-center">Payment information</h1>
        <div class="payment__process">
          <span class="payment__process-check">
            <input type="radio" name="" id="" />
            <svg class="svg-payment-form"><use xlink:href="svg/brand-icon.svg#icon-visa"></use></svg>
          </span>
          <span class="payment__process-check">
            <input type="radio" name="" id="" />
            <svg class="svg-payment-form"><use xlink:href="svg/brand-icon.svg#icon-mastercard"></use></svg>
          </span>
          <span class="payment__process-check">
            <input type="radio" name="" id="" />
            <svg class="svg-payment-form"><use xlink:href="svg/brand-icon.svg#icon-paypal"></use></svg>
          </span>
        </div>
        <div>
          <form action="" class="payment__form">
            <input type="text" name="" id="" placeholder="Name on Card" />
            <input type="number" name="" id="" placeholder="Card Number" />
            <span class="payment__form-input">
              <input type="date" name="" id="" />
              <input type="number" name="" id="" placeholder="Security Code" />
            </span>
            <input type="number" name="" id="payment__form-input-size" placeholder="Zip/Postal Code" />
            <span id="payment__form-checkbox">
              <label for="">Remeber this card</label>
              <input type="checkbox" name="" id=" color" />
            </span>
          </form>
        </div>
      </div>

      <div class="payment__process-right">
        <div class="payment__process-summary">
          <h2 class="payment__summary">Summary</h2>

          <p class="payment__price">
            <span class="">Price:</span>
            <span class="">N210,000</span>
          </p>
          <p class="payment__total">
            <span class="">Total:</span>
            <span class="">N210,000</span>
          </p>
          <p class="payment__update">
            Udemy is required by law to collect applicable transaction taxes for purchases made in certain tax jurisdictions.
          </p>
          <p class="payment__terms">By completing your purchase you agree to these <span> Terms of Service. </span></p>
          <button class="payment__btn">Complete payment</button>
        </div>
      </div>
    </section>
  </body>
</html>
